{% extends "base.html" %} {% block title %} Search For Stocks {% endblock %}
{%block content %}

<div class="container-fluid">
  <div class="row p-5 bg-warning bg-gradient">
    <form method="POST">
      <!-- <label class="col-sm h1 p-1" for="stock_name"
        >Enter Stock Ticker Symbol:
      </label> -->
      <span class="col-sm fs-3 p-1"> Enter Stock Ticker Symbol: </span>
      <input
        type="text"
        id="stock_name"
        name="stock_name"
        placeholder="Enter Stock Name"
        class="col-sm p-1 py-2 fs-3"
      />
      <button class="col-sm fs-3 btn btn-primary mx-2" type="submit">
        Get Data
      </button>
    </form>
  </div>

  <div class="row p-2">
    <span class="fs-1">
      <em>
        Don't know where to invest? <br />
        Reading some news should get you going!
      </em>
    </span>
  </div>
  <div class="container-fluid">
    {% for i in range(0, 10) %}
    <div class="row my-2 fs-6 bg-light py-3">
      <div class="col-12">
        <div class="row">
          <span class="col-11"> {{ dates[i] }} </span>
          <a class="col" href="{{ links[i] }}"> Read More! </a>
        </div>
        <span class="fs-4">{{ titles[i] }}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock%}
